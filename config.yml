# Artix Linux Installation Configuration
# Passwords will be entered securely during installation

accounts:
  username: alessandro

settings:
  clock: ntpd
  keymap: it
  locale: en_US.UTF-8 UTF-8
  lang: en_US.UTF-8
  region: Europe
  location: Berlin
  hostname: Matebook

packages:
  - base
  - base-devel
  - openrc
  - elogind-openrc
  - linux
  - linux-firmware
  - sof-firmware
  - vim
  - efibootmgr
  - dhcpcd-openrc
  - dhcpcd
  - iwd
  - iwd-openrc
  - dosfstools
  - btrfs-progs
  - e2fsprogs
  - cryptsetup
  - cryptsetup-openrc
  - intel-ucode
  - snapper
  - snap-pac
  - grub
  - os-prober
  - grub-btrfs
  - python-yaml
  - sudo

services:
  - ufw 
  - elogind
  - iwd

# Do not touch the following settings if you have used the `format.sh` script for partitioning.
partitions:
  efi: /dev/sda1
  linux: /dev/sda2

boot:
  efi-directory: /boot/efi
  bootloader-id: grub
  target: x86_64-efi